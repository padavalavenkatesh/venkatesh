<!DOCTYPE html>
<html>

<head>
    <script>
        function myfunction() {
            document.getElementById("demo").innerHTML = "this is called from head script";
        }

    <P id="demo">A Paragraph</P>
    <button type="button" onclick="myfunction()">Try it</button>
</body>
